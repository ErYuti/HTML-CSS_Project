<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" class="stylecss">
    <title>Form</title>
</head>
<body>
    <div class="container">
        Get touch with us
        <form>
            <div class="label">
                <label for="fname" >First Name:</label>

                <label for="lname" > Last Name:</label>
                <input type="text" id="lname" name="lanme" placeholder="Your last name..">
            </div>
                <div class="label">
                  <label for="country">Country</label>

                    <option value="India">India</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>

            <div class="label">
                <label for="para">Message:</label><br>

            </div>

                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
